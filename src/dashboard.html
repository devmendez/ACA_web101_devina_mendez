<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../src/styles/dashboard-style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>July 23, 2019</p>
        <p>8:00pm</p>
      </header>
      </div>
      <div class="nav">
        <ul>
          <li><a href="#">Calendar</a></li>
          <li><a href="#">Quote of The Day</a></li>
        </ul>
      </nav>
      </div>
      <div class="main">
        <h1>Hello My Friend</h1>
        <p>Good Evening</p>
      </main> 
      </div>

      <div class="aside">
          <h1>To-do list</h1>
          <ul>
            <li class="item">Buy Movie Tickets</li>
          </ul>
          <div id="newItemButton"><button href="#">new item</button></div>
          <form id="newItemForm">
            <input type="text" id="itemField" placeholder="Item" />
            <input type="submit" id="add" value="add" />
          </form>
      </aside>
      </div>

      <div class="banner">
        <p>Calculator</p>
        <input type="text" class="output" />
        <div class="key clear-fix">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">/</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">*</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">-</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button">=</button>
          <button class="button">+</button>
        </div>
      </div>
      <div class="footer">copyright &copy; My Dashboard, 2019</footer>
    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="../src/scripts/todoApp.js"></script>
  </body>
</html>
